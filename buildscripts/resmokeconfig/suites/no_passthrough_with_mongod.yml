test_kind: js_test

selector:
  roots:
  - jstests/noPassthroughWithMongerd/*.js

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongerDFixture
    mongerd_options:
      set_parameters:
        enableTestCommands: 1
